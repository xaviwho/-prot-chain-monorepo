      - --miner.threads=1
      - --http
      - --http.addr=0.0.0.0
      - --http.port=8545
      - --http.api=eth,net,web3,personal,admin
      - --http.corsdomain=*
      - --allow-insecure-unlock
      - --datadir=/data
      - --bootnodes=enode://validator1@purechain-validator-1:30303
    volumes:
      - validator2_data:/data
    ports:
      - "8546:8545"
      - "30304:30303"
    networks:
      - purechain-net
    depends_on:
      - purechain-validator-1
    environment:
      - VALIDATOR_ID=2

