# Multi-Validator Docker Compose Configuration
# For Experiment 4: Multi-Validator Performance Test
#
# This configuration simulates a 5-validator PureChain network
# for benchmarking PoAÂ² consensus scaling behavior.

version: '3.8'

services:
  # Validator 1 (Primary/Bootstrap)
  purechain-validator-1:
    image: ethereum/client-go:stable
    container_name: purechain-validator-1
    command:
      - --networkid=900520900520
      - --nodiscover
      - --mine
      - --miner.threads=1
      - --http
      - --http.addr=0.0.0.0
      - --http.port=8545
      - --http.api=eth,net,web3,personal,admin
      - --http.corsdomain=*
      - --allow-insecure-unlock
      - --datadir=/data
    volumes:
      - validator1_data:/data
    ports:
      - "8545:8545"
      - "30303:30303"
    networks:
      - purechain-net
    environment:
      - VALIDATOR_ID=1

  # Validator 2
  purechain-validator-2:
    image: ethereum/client-go:stable
    container_name: purechain-validator-2
    command:
